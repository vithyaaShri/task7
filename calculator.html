<!DOCTYPE html>
<html lang="en">
   <!-- The head section contains metadata-->
<head>
   <!-- The link tag contains css file for styling -->
   <link rel="stylesheet" href="calculator.css">
   <title>Calculator</title>
</head>
<body>
   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
   <!-- This div 'one' is for p and h1 -->
   <div class="one">
      <h1 id="title">Calculator</h1>
      <p id="description"> This calculator does math operations</p>
   </div> 
   <!-- //There is a button1 div which is the parent div -->
   <div class="button1">
      <input type="text" id = 'result'>
      <div class="btn">
         <button  class="bt" type="button" id="clear" value = 'C' onclick = "Clear()">C</button>
         <button class="bt" type="button" id="modulus" value = '%' onclick = "display('%')">%</button>
         <button class="bt" type="button" id="delete" value = 'DEL' onclick ="Back('←')">DEL</button>
         <button class="bt" type="button" id="modulus" value = '/' onclick = "display('/')">/</button>
         <br>
         <button class="bt" type="button" id="7" value = '7' onclick = "display('7')">7</button>
         <button class="bt" type="button" id="8" value = '8' onclick = "display('8')">8</button>
         <button class="bt" type="button" id="9" value = '9' onclick = "display('9')">9</button>
         <button class="bt" type="button" id="multiply" value = 'x' onclick = "display('*')">*</button>
         <br>
         <button class="bt" type="button" id="4" value = '4' onclick = "display('4')">4</button>
         <button class="bt" type="button" id="5" value = '5' onclick = "display('5')">5</button>
         <button class="bt" type="button" id="6" value = '6' onclick = "display('6')">6</button>
         <button class="bt" type="button"  id="subtract" value = '-' onclick = "display('-')">-</button>
         <br>
         <button class="bt" type="button" id="1" value = '1' onclick = "display('1')">1</button>
         <button class="bt" type="button" id="2" value = '2' onclick = "display('2')">2</button>
         <button class="bt" type="button" id="3" value = '3' onclick = "display('3')">3</button>
         <button class="bt" type="button" id="add" value = '+' onclick = "display('+')">+</button>
         <br>
         <button class="bt" type="button" id="doubleZero" value = '00'onclick = "display('00')">00</button>
         <button class="bt" type="button" id="0" value = '0' onclick = "display('0')">0</button>
         <button class="bt" type="button" id="dot" value = '.' onclick = "display('.')">.</button>
         <button class="bt" type="button" id="equal" value = '=' onclick = "Result()">=</button>
      </div>
   </div>
  <!--  The script tag add external java script file to html using src attributes -->
   <script src = 'calculator.js' ></script>
</body>
</html>
